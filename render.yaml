services:
  - type: web
    name: yareusnap-ai-api
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: MISTRAL_API_KEY
        sync: false
    disk:
      name: models
      mountPath: /opt/render/models
      sizeGB: 1